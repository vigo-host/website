<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Website Vigo</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

html, body{
    width:100%;
    height:100%;
    overflow:hidden;
}

/* VIDEO BACKGROUND */
.bg-video{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
}

/* OVERLAY */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.45);
    z-index:-1;
}

body{
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

/* CONTAINER */
.container{
    width:100%;
    max-width:340px;
    padding:0 14px;
    text-align:center;
    position:absolute;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    opacity:0;
    pointer-events:none;
    transition:.3s;
    z-index:2;
}

.container.active{
    opacity:1;
    pointer-events:auto;
}

.title{
    font-size:30px;
    font-weight:700;
    margin-bottom:16px;
}

.card{
    padding:22px 18px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(14px);
    border-radius:20px;
}

.item{
    margin:10px 0;
    padding:12px;
    background:#000;
    border-radius:14px;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
    color:#fff;
    text-decoration:none;
}

.btn{
    margin-top:12px;
    padding:12px;
    border-radius:14px;
    background:#fff;
    color:#000;
    font-weight:600;
    cursor:pointer;
}

.back{
    text-align:left;
    margin-bottom:12px;
    cursor:pointer;
    font-size:14px;
}

.credit{
    position:fixed;
    bottom:10px;
    left:50%;
    transform:translateX(-50%);
    font-size:12px;
    opacity:.8;
    z-index:3;
}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<video class="bg-video" autoplay muted loop playsinline>
    <source src="https://b.top4top.io/m_3635xr57z0.mp4" type="video/mp4">
</video>

<!-- AUDIO -->
<audio id="mainSound" src="home.mp3" loop></audio>
<audio id="loveSound" src="home2.mp3" loop></audio>

<!-- HOME -->
<div class="container active" id="home">
    <div class="title">Vigo Website</div>
    <div class="card">
        <a class="item" href="https://www.tiktok.com/@.ovidio_guzman" target="_blank">
            <i class="fa-brands fa-tiktok"></i> Akun TikTok
        </a>
        <a class="item" href="https://wa.me/6289509082049" target="_blank">
            <i class="fa-brands fa-whatsapp"></i> Nomor Utama
        </a>
        <a class="item" href="https://wa.me/6289616200535" target="_blank">
            <i class="fa-brands fa-whatsapp"></i> Nomor Cadangan
        </a>

        <div class="btn" onclick="openPage('payment')">Payment</div>
        <div class="btn" onclick="openPage('love')">Rahasia</div>
    </div>
</div>

<!-- PAYMENT -->
<div class="container" id="payment">
    <div class="title">Payment</div>
    <div class="card">
        <div class="back" onclick="backHome()">‚Üê Back</div>
        <div class="item">DANA : 089509082049</div>
        <div class="item">OVO : 089509082049</div>
    </div>
</div>

<!-- LOVE -->
<div class="container" id="love">
    <div class="card">
        <div class="back" onclick="backHome()">‚Üê Back</div>
        <div style="font-size:18px;font-weight:700;">
            I like you, but why do you like another man?<br><br>
            Kapan si kamu peka üò°
        </div>
    </div>
</div>

<div class="credit">credit ¬© Vigo</div>

<script>
let started=false;
const mainSound=document.getElementById('mainSound');
const loveSound=document.getElementById('loveSound');

document.body.addEventListener('click',()=>{
    if(!started){
        mainSound.play();
        started=true;
    }
},{once:true});

function openPage(id){
    document.querySelectorAll('.container').forEach(c=>c.classList.remove('active'));
    document.getElementById(id).classList.add('active');

    if(id==='love'){
        mainSound.pause();
        loveSound.play();
    }else{
        loveSound.pause();
        mainSound.play();
    }
}

function backHome(){
    openPage('home');
}
</script>

</body>
</html>

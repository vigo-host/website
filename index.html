<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" 
 content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Website Vigo</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}
html, body{
    width:100%;
    height:100%;
    overflow:hidden;
}

/* ==== VIDEO BACKGROUND === */
.bg-video{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-3;
}

.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.45);
    z-index:-2;
}

.overlay.love{
    background:rgba(255,120,160,.6);
}

/* ==== CONTAINER === */
.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:90%;
    max-width:420px; /* diperbesar */
    text-align:center;
    opacity:0;
    pointer-events:none;
    transition:.4s ease;
    z-index:2;
}

.container.active{
    opacity:1;
    pointer-events:auto;
}

.title{
    font-size:32px;
    font-weight:700;
    margin-bottom:18px;
}

.card{
    padding:30px 24px; /* diperbesar */
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(16px);
    border-radius:22px;
}

.item{
    margin:14px 0;
    padding:14px;
    font-size:16px; /* diperbesar */
    background:#000;
    border-radius:16px;
    display:flex;
    justify-content:center;
    gap:10px;
    color:#fff;
    text-decoration:none;
}

.btn{
    margin-top:14px;
    padding:14px;
    font-size:16px;
    border-radius:16px;
    background:#fff;
    color:#000;
    font-weight:600;
    cursor:pointer;
}

.back{
    text-align:left;
    margin-bottom:14px;
    font-size:16px;
    cursor:pointer;
    color:#fff;
}

.love-text{
    font-size:20px;
    font-weight:700;
}

/* ==== HEART ANIMATION FOR LOVE === */
.hearts{
    position:fixed;
    inset:0;
    pointer-events:none;
    overflow:hidden;
    z-index:1;
    display:none;
}

.heart{
    position:absolute;
    color:rgba(255,80,120,0.85);
    font-size:28px; /* ukuran lebih besar */
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh) scale(0.6);opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(-15vh) scale(1.3);opacity:0;}
}

/* credit */
.credit{
    position:fixed;
    bottom:12px;
    left:50%;
    transform:translateX(-50%);
    font-size:14px;
    opacity:.8;
    z-index:3;
}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<video class="bg-video" autoplay muted loop playsinline>
    <source src="https://b.top4top.io/m_3635xr57z0.mp4" type="video/mp4">
</video>
<div id="overlay" class="overlay"></div>

<!-- AUDIO -->
<audio id="mainSound" src="home.mp3" loop></audio>
<audio id="loveSound" src="home2.mp3" loop></audio>

<div class="hearts" id="hearts"></div>

<!-- HOME -->
<div class="container active" id="home">
    <div class="title">Vigo Website</div>
    <div class="card">
        <a class="item" href="https://www.tiktok.com/@.ovidio_guzman" target="_blank">
            <i class="fa-brands fa-tiktok"></i> Akun TikTok
        </a>
        <a class="item" href="https://wa.me/6289509082049" target="_blank">
            <i class="fa-brands fa-whatsapp"></i> Nomor Utama
        </a>
        <a class="item" href="https://wa.me/6289616200535" target="_blank">
            <i class="fa-brands fa-whatsapp"></i> Nomor Cadangan
        </a>
        <div class="btn" onclick="openPage('payment')">Payment</div>
        <div class="btn" onclick="openPage('love')">Rahasia</div>
    </div>
</div>

<!-- PAYMENT -->
<div class="container" id="payment">
    <div class="title">Payment</div>
    <div class="card">
        <div class="back" onclick="backHome()">‚Üê Back</div>
        <div class="item">DANA : 089509082049</div>
        <div class="item">OVO : 089509082049</div>
    </div>
</div>

<!-- LOVE -->
<div class="container" id="love">
    <div class="title">Rahasia</div>
    <div class="card">
        <div class="back" onclick="backHome()">‚Üê Back</div>
        <div class="love-text">
            I like you, but why do you like another man?<br><br>
            Kapan si kamu peka üò°
        </div>
    </div>
</div>

<div class="credit">credit ¬© Vigo</div>

<script>
const mainSound = document.getElementById('mainSound');
const loveSound = document.getElementById('loveSound');
const heartsBox = document.getElementById('hearts');
let heartInterval, started=false;

function createHeart(){
    const heart = document.createElement('div');
    heart.className='heart';
    heart.innerHTML='‚ù§';
    heart.style.left=Math.random()*100+'vw';
    heart.style.animationDuration=(4+Math.random()*3)+'s';
    heartsBox.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
}

document.body.addEventListener('click', () => {
    if(!started){
        mainSound.play();
        started=true;
    }
},{once:true});

function openPage(id){
    document.querySelectorAll('.container').forEach(c=>c.classList.remove('active'));
    document.getElementById(id).classList.add('active');

    if(id==='love'){
        heartsBox.style.display='block';
        heartInterval=setInterval(createHeart,400);
        mainSound.pause();
        loveSound.play();
        document.getElementById('overlay').classList.add('love');
    } else {
        clearInterval(heartInterval);
        heartsBox.style.display='none';
        loveSound.pause();
        mainSound.play();
        document.getElementById('overlay').classList.remove('love');
    }
}

function backHome(){
    openPage('home');
}
</script>

</body>
    </html>

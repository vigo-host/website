<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Website Vigo</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

html,body{
    width:100%;
    height:100%;
    overflow:hidden;
    background:#000;
}

/* ===== VIDEO BACKGROUND (LOCAL FILE) ===== */
.bg-video{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-3;
}

/* ===== OVERLAY ===== */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.45);
    z-index:-2;
    transition:.4s;
}

/* ===== LOVE MODE OVERLAY ===== */
.overlay.love{
    background:rgba(255,120,160,.55);
}

/* ===== LOVE HEART ANIMATION ===== */
.hearts{
    position:fixed;
    inset:0;
    pointer-events:none;
    overflow:hidden;
    z-index:-1;
    display:none;
}

.heart{
    position:absolute;
    color:rgba(255,80,130,.9);
    font-size:26px;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{
        transform:translateY(110vh) scale(.6);
        opacity:0;
    }
    20%{opacity:1;}
    to{
        transform:translateY(-10vh) scale(1.3);
        opacity:0;
    }
}

/* ===== CONTAINER ===== */
.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:100%;
    max-width:340px;
    padding:0 14px;
    text-align:center;
    opacity:0;
    pointer-events:none;
    transition:.3s ease;
    z-index:2;
    color:#fff;
}

.container.active{
    opacity:1;
    pointer-events:auto;
}

.title{
    font-size:30px;
    font-weight:700;
    margin-bottom:16px;
}

.card{
    padding:22px 18px;
    background:rgba(255,255,255,.15);
    backdrop-filter:blur(14px);
    border-radius:20px;
}

.item{
    margin:10px 0;
    padding:12px;
    background:#000;
    border-radius:14px;
    display:flex;
    justify-content:center;
    gap:10px;
    color:#fff;
    text-decoration:none;
}

.btn{
    margin-top:12px;
    padding:12px;
    border-radius:14px;
    background:#fff;
    color:#000;
    font-weight:600;
    cursor:pointer;
}

.back{
    text-align:left;
    margin-bottom:14px;
    cursor:pointer;
}

/* ===== RAHASIA ===== */
#love.container{
    max-width:380px;
}

#love .card{
    padding:32px 26px;
    border-radius:26px;
}

.love-text{
    font-size:22px;
    font-weight:700;
    line-height:1.6;
}

/* ===== CREDIT ===== */
.credit{
    position:fixed;
    bottom:10px;
    left:50%;
    transform:translateX(-50%);
    font-size:12px;
    opacity:.8;
    z-index:3;
}
</style>
</head>

<body>

<!-- ===== VIDEO BACKGROUND (FILE LOKAL) ===== -->
<video class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="background.mp4" type="video/mp4">
</video>

<div class="overlay" id="overlay"></div>
<div class="hearts" id="hearts"></div>

<!-- AUDIO -->
<audio id="mainSound" src="home.mp3" loop></audio>
<audio id="loveSound" src="home2.mp3" loop></audio>

<!-- HOME -->
<div class="container active" id="home">
    <div class="title">Vigo Website</div>
    <div class="card">
        <a class="item" href="https://www.tiktok.com/@.ovidio_guzman" target="_blank">
            <i class="fa-brands fa-tiktok"></i> Akun TikTok
        </a>
        <a class="item" href="https://wa.me/6289509082049" target="_blank">
            <i class="fa-brands fa-whatsapp"></i> Nomor Utama
        </a>
        <a class="item" href="https://wa.me/6289616200535" target="_blank">
            <i class="fa-brands fa-whatsapp"></i> Nomor Cadangan
        </a>

        <div class="btn" onclick="openPage('payment')">Payment</div>
        <div class="btn" onclick="openPage('love')">Rahasia</div>
    </div>
</div>

<!-- PAYMENT -->
<div class="container" id="payment">
    <div class="title">Payment</div>
    <div class="card">
        <div class="back" onclick="backHome()">‚Üê Back</div>
        <div class="item">DANA : 089509082049</div>
        <div class="item">OVO : 089509082049</div>
    </div>
</div>

<!-- LOVE -->
<div class="container" id="love">
    <div class="card">
        <div class="back" onclick="backHome()">‚Üê Back</div>
        <div class="love-text">
            I like you, but why do you like another man?<br><br><br>
            Kapan si kamu peka, sesekali peka kek kalo aku suka kamuu üò°
        </div>
    </div>
</div>

<div class="credit">credit ¬© Vigo</div>

<script>
const overlay = document.getElementById('overlay');
const hearts = document.getElementById('hearts');
const mainSound = document.getElementById('mainSound');
const loveSound = document.getElementById('loveSound');

let heartInterval;
let audioStarted=false;

/* AUDIO HARUS KLIK PERTAMA (ATURAN BROWSER) */
document.body.addEventListener('click',()=>{
    if(!audioStarted){
        mainSound.play();
        audioStarted=true;
    }
},{once:true});

function createHeart(){
    const h = document.createElement('div');
    h.className='heart';
    h.innerHTML='‚ù§';
    h.style.left=Math.random()*100+'vw';
    h.style.animationDuration=(4+Math.random()*3)+'s';
    hearts.appendChild(h);
    setTimeout(()=>h.remove(),7000);
}

function openPage(id){
    document.querySelectorAll('.container').forEach(c=>c.classList.remove('active'));
    document.getElementById(id).classList.add('active');

    if(id==='love'){
        overlay.classList.add('love');
        hearts.style.display='block';
        heartInterval=setInterval(createHeart,400);
        mainSound.pause();
        loveSound.play();
    }else{
        overlay.classList.remove('love');
        hearts.style.display='none';
        hearts.innerHTML='';
        clearInterval(heartInterval);
        loveSound.pause();
        if(audioStarted) mainSound.play();
    }
}

function backHome(){
    openPage('home');
}
</script>

</body>
                                                               </html>

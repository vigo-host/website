<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Vigo</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#1e3c72,#2a5298);
    overflow:hidden;
    color:#fff;
}

/* dekorasi */
.circle{
    position:absolute;
    border-radius:50%;
    opacity:0.25;
}
.circle.one{
    width:180px;
    height:180px;
    background:#fff;
    top:-50px;
    left:-50px;
}
.circle.two{
    width:240px;
    height:240px;
    background:#4facfe;
    bottom:-80px;
    right:-80px;
}
.circle.three{
    width:120px;
    height:120px;
    background:#fff;
    bottom:140px;
    left:-40px;
}

/* container */
.container{
    width:100%;
    max-width:360px;
    text-align:center;
    position:relative;
    z-index:2;
}

/* judul */
.title{
    font-size:34px;
    font-weight:700;
    margin-bottom:18px;
}

/* card */
.card{
    padding:28px 22px;
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(12px);
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.25);
}

/* item */
.item{
    margin:12px 0;
    padding:13px 16px;
    background:#000;
    color:#fff;
    border-radius:14px;
    font-size:15px;
    display:flex;
    align-items:center;
    gap:10px;
}

/* link */
.link{
    text-decoration:none;
    transition:0.3s;
}
.link:hover{
    background:#1e90ff;
}

/* tombol */
.btn{
    margin-top:16px;
    padding:12px;
    border-radius:14px;
    background:#fff;
    color:#000;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}
.btn:hover{
    background:#e6e6e6;
}

/* halaman payment */
.page{
    display:none;
}
.page.active{
    display:block;
}

/* back */
.back{
    margin-bottom:14px;
    text-align:left;
    cursor:pointer;
    font-size:14px;
}

/* credit background */
.credit{
    position:fixed;
    bottom:12px;
    left:50%;
    transform:translateX(-50%);
    font-size:11px;
    opacity:0.8;
    z-index:1;
}
</style>
</head>
<body>

<div class="circle one"></div>
<div class="circle two"></div>
<div class="circle three"></div>

<!-- ===== HALAMAN UTAMA ===== -->
<div class="container page active" id="home">
    <div class="title">Vigo</div>

    <div class="card">
        <a class="item link" href="https://www.tiktok.com/@.ovidio_guzman" target="_blank">
            <i class="fa-brands fa-tiktok"></i> Akun TikTok
        </a>

        <a class="item link" href="https://wa.me/6289509082049" target="_blank">
            <i class="fa-brands fa-whatsapp"></i> Nomor Utama
        </a>

        <a class="item link" href="https://wa.me/6289616200535" target="_blank">
            <i class="fa-brands fa-whatsapp"></i> Nomor Cadangan
        </a>

        <div class="btn" onclick="openPayment()">Payment</div>
    </div>
</div>

<!-- ===== HALAMAN PAYMENT ===== -->
<div class="container page" id="payment">
    <div class="title">Payment</div>

    <div class="card">
        <div class="back" onclick="backHome()">
            <i class="fa-solid fa-arrow-left"></i> Back
        </div>

        <div class="item">
            <i class="fa-solid fa-wallet"></i> DANA : 089509082049
        </div>

        <div class="item">
            <i class="fa-solid fa-credit-card"></i> OVO : 089509082049
        </div>
    </div>
</div>

<div class="credit">credit Â© Vigo</div>

<script>
function openPayment(){
    document.getElementById('home').classList.remove('active');
    document.getElementById('payment').classList.add('active');
}
function backHome(){
    document.getElementById('payment').classList.remove('active');
    document.getElementById('home').classList.add('active');
}
</script>

</body>
</html>

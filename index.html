<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Vigo</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

html, body{
    width:100%;
    height:100%;
    overflow:hidden; /* ❌ NO SCROLL */
}

body{
    background:linear-gradient(135deg,#1e3c72,#2a5298);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

/* dekorasi */
.circle{
    position:absolute;
    border-radius:50%;
    opacity:0.25;
}
.circle.one{width:180px;height:180px;background:#fff;top:-60px;left:-60px;}
.circle.two{width:240px;height:240px;background:#4facfe;bottom:-90px;right:-90px;}
.circle.three{width:130px;height:130px;background:#fff;bottom:160px;left:-50px;}

.container{
    width:100%;
    max-width:400px;
    padding:0 16px;
    text-align:center;

    position:absolute;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    opacity:0;
    transition:opacity 0.4s ease;
}

.container.active{opacity:1;}

.title{
    font-size:36px;
    font-weight:700;
    margin-bottom:20px;
}

.card{
    padding:26px 22px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(14px);
    border-radius:22px;
}

.item{
    margin:12px 0;
    padding:14px;
    background:#000;
    border-radius:16px;
    display:flex;
    justify-content:center;
    gap:10px;
    color:#fff;
}

.link{text-decoration:none;}
.link:hover{background:#1e90ff;}

.btn{
    margin-top:14px;
    padding:14px;
    border-radius:16px;
    background:#fff;
    color:#000;
    font-weight:600;
}

.back{
    text-align:left;
    margin-bottom:14px;
    cursor:pointer;
}

.love-text{
    font-size:30px;
    font-weight:700;
}

.credit{
    position:fixed;
    bottom:12px;
    left:50%;
    transform:translateX(-50%);
    font-size:13px;
    opacity:0.8;
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="mainSound" src="sound-main.mp3" loop></audio>
<audio id="loveSound" src="sound-love.mp3" loop></audio>

<div class="circle one"></div>
<div class="circle two"></div>
<div class="circle three"></div>

<!-- HOME -->
<div class="container active" id="home">
    <div class="title">Vigo Website</div>
    <div class="card">
        <a class="item link" href="https://www.tiktok.com/@.ovidio_guzman" target="_blank">
            <i class="fa-brands fa-tiktok"></i> Akun TikTok
        </a>
        <a class="item link" href="https://wa.me/6289509082049">
            <i class="fa-brands fa-whatsapp"></i> Nomor Utama
        </a>
        <a class="item link" href="https://wa.me/6289616200535">
            <i class="fa-brands fa-whatsapp"></i> Nomor Cadangan
        </a>

        <div class="btn" onclick="openPage('payment')">Payment</div>
        <div class="btn" onclick="openPage('love')">Rahasia</div>
    </div>
</div>

<!-- PAYMENT -->
<div class="container" id="payment">
    <div class="title">Payment</div>
    <div class="card">
        <div class="back" onclick="backHome()">← Back</div>
        <div class="item">DANA : 089509082049</div>
        <div class="item">OVO : 089509082049</div>
    </div>
</div>

<!-- LOVE -->
<div class="container" id="love">
    <div class="card">
        <div class="back" onclick="backHome()">← Back</div>
        <div class="love-text">I like you, but why do you like another man?<br><br><br><br>
            Isinya gk nyambung kn? ya iyalah orang gw aja udah jadi gila </div>
    </div>
</div>

<div class="credit">credit © Vigo</div>

<script>
let started = false;
const mainSound = document.getElementById('mainSound');
const loveSound = document.getElementById('loveSound');

function startSound(){
    if(!started){
        mainSound.play();
        started = true;
    }
}

document.body.addEventListener('click', startSound, { once:true });

function openPage(id){
    document.querySelectorAll('.container').forEach(c=>c.classList.remove('active'));
    document.getElementById(id).classList.add('active');

    if(id === 'love'){
        mainSound.pause();
        loveSound.currentTime = 0;
        loveSound.play();
        document.body.style.background='linear-gradient(135deg,#ff758c,#ff7eb3)';
    }else{
        loveSound.pause();
        mainSound.play();
        document.body.style.background='linear-gradient(135deg,#1e3c72,#2a5298)';
    }
}

function backHome(){
    openPage('home');
}
</script>

</body>
</html>
